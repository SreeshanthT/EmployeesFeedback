{% load static %}

<div class="leftside-menu">
    
    <!-- LOGO -->
    <a href="/" class="logo text-center logo-light">
        <span class="logo-lg">
            <img src="{% static 'user/assets' %}/images/logo.png" alt="" height="16">
        </span>
        <span class="logo-sm">
            <img src="{% static 'user/assets' %}/images/logo_sm.png" alt="" height="16">
        </span>
    </a>

    <!-- LOGO -->
    <a href="/" class="logo text-center logo-dark">
        <span class="logo-lg">
            <img src="{% static 'user/assets' %}/images/logo-dark.png" alt="" height="16">
        </span>
        <span class="logo-sm">
            <img src="{% static 'user/assets' %}/images/logo_sm_dark.png" alt="" height="16">
        </span>
    </a>

    <div class="h-100" id="leftside-menu-container" data-simplebar>
        <!--- Sidemenu -->
        <ul class="side-nav">

            {% if user.is_superuser %}
                <li class="side-nav-title side-nav-item">Navigation</li>

                <li class="side-nav-item {% if dashboard_active %}menuitem-active{% endif %}">
                    <a href="/" 
                        class="side-nav-link">
                        <i class="uil-home-alt"></i>
                        <!-- <span class="badge bg-success float-end">4</span> -->
                        <span> Dashboards </span>
                    </a>
                </li>

                <li class="side-nav-title side-nav-item">Apps</li>

                <li class="side-nav-item {% if user_active %}menuitem-active{% endif %}">
                    <a data-bs-toggle="collapse" href="#sidebarUser" aria-expanded="false" aria-controls="sidebarEcommerce" class="side-nav-link">
                        <i class="dripicons-user-id"></i>
                        <span>Masters</span>
                        <span class="menu-arrow"></span>
                    </a>
                    <div class="collapse {% if user_active %}menuitem-active show{% endif %}" id="sidebarUser">
                        <ul class="side-nav-second-level {% if user_active %}menuitem-active{% endif %}">
                            <li class="{% if user_active %}menuitem-active{% endif %}">
                                <a href="">Employee</a>
                            </li>
                            <li class="{% if Review_active %}menuitem-active{% endif %}">
                                <a href="">Review</a>
                            </li>
                        </ul>
                    </div>
                </li>
            {% endif %}
            <li class="side-nav-title side-nav-item">Employee Feedback App</li>
            <li class="side-nav-item {% if user_active %}menuitem-active{% endif %}">
                <a data-bs-toggle="collapse" href="#sidebarFeedback" aria-expanded="false" aria-controls="sidebarEcommerce" class="side-nav-link">
                    <i class="dripicons-user-id"></i>
                    <span>Feedbacks</span>
                    <span class="menu-arrow"></span>
                </a>
                <div class="collapse" id="sidebarFeedback">
                    <ul class="side-nav-second-level">
                        <li class="{% if user_active %}menuitem-active{% endif %}">
                            <a href="">Pending</a>
                        </li>
                        <li class="active">
                            <a href="">Reviewed</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>



        <div class="clearfix"></div>

    </div>
    <!-- Sidebar -left -->

</div>
